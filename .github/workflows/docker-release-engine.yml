name: Build and Push Harmony Speech Engine Docker Image

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for the build'
        default: 'v0.0.0-dev'

jobs:
  build-and-push-cpu:
    runs-on: ubuntu-latest

    steps:
      # Frees up additional disk space on GHA runner for building the image
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 100
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-docker-images: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          build-mount-path: /home/runner/work

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set VERSION variable
        shell: pwsh
        run: |
          $inputsVersion = '${{ github.event.inputs.version }}'
          if ($env:GITHUB_REF -like 'refs/tags/*') {
            $env:VERSION = $env:GITHUB_REF -replace 'refs/tags/', ''
          } elseif ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch' -and $inputsVersion -ne '') {
            $env:VERSION = $inputsVersion
          } else {
            $env:VERSION = 'v0.0.0-dev'
          }
          echo "VERSION=$env:VERSION" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Relocate Docker data-root to /mnt/docker
        shell: bash
        run: |
          set -euxo pipefail
          sudo mkdir -p /mnt/docker
          # Stop dockerd (different runner images expose different helpers)
          sudo systemctl stop docker || sudo service docker stop || sudo pkill -9 dockerd || true

          # If there is existing state, move it once
          if [ -d /var/lib/docker ] && [ ! -L /var/lib/docker ]; then
            sudo rsync -aH /var/lib/docker/ /mnt/docker/ || true
            sudo rm -rf /var/lib/docker
          fi

          # Bind-mount so everything under /var/lib/docker actually lives on /mnt
          sudo mkdir -p /var/lib/docker
          sudo mount --bind /mnt/docker /var/lib/docker

          # Make sure dockerd keeps using the bind mount even if it restarts
          # (no need to edit daemon.json; the bind mount is enough for this job)
          sudo systemctl start docker || sudo service docker start || true

          # Verify
          docker info | grep -i "Docker Root Dir" || true
          df -h /var/lib/docker || true

      - name: Redirect build caches to /mnt
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p /mnt/{npm-cache,pip-cache,ccache,cargo-cache}
          echo "PIP_CACHE_DIR=/mnt/pip-cache" >> $GITHUB_ENV
          echo "PIP_NO_INPUT=1" >> $GITHUB_ENV
          echo "NPM_CONFIG_CACHE=/mnt/npm-cache" >> $GITHUB_ENV
          echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
          echo "CARGO_HOME=/mnt/cargo-cache" >> $GITHUB_ENV
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push harmonyspeech-engine image
        uses: docker/build-push-action@v3
        with:
          context: ./docker/cpu
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/harmonyspeech-engine-cpu:${{ env.VERSION }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/harmonyspeech-engine-cpu:latest

