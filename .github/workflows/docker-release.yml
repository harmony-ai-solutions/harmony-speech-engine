name: Build and Push Docker Images

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push harmonyspeech-engine image
        uses: docker/build-push-action@v3
        with:
          context: ./docker
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/harmonyspeech-engine:${{ github.ref_name }}

      - name: Build and push harmonyspeech-ui image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_HUB_PASSWORD }}/harmonyspeech-ui:${{ github.ref_name }}
