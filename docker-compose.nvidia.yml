services:
  harmonyspeech-ui:
#    build: ./frontend
    image: harmonyai/harmonyspeech-ui:latest
    ports:
      - "8080:80"
    depends_on:
      - harmonyspeech-engine

  harmonyspeech-engine:
#    build: ./docker
    image: harmonyai/harmonyspeech-engine:latest
    env_file: ./.env
    volumes:
      - ./config.nvidia.yml:/app/harmony-speech-engine/config.yml
      - ./cache:/app/harmony-speech-engine/cache
    ports:
      - "12080:12080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
