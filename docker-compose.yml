version: '3.8'

services:
  harmonyspeech-ui:
    build: ./frontend
    image: harmonyspeech-ui
    ports:
      - "8080:80"
    depends_on:
      - harmonyspeech-engine

  harmonyspeech-engine:
    build: ./docker
    image: harmonyspeech-engine
#    environment:
#      HF_TOKEN: YOUR_HUGGINGFACE_TOKEN
    volumes:
      - ./config.yml:/app/harmony-speech-engine/config.yml
      # - ~/.cache:/app/harmony-speech-engine/.cache
      - .cache:/app/harmony-speech-engine/.cache
    ports:
      - "12080:12080"
